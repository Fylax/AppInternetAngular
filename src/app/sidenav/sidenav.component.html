<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
        <mat-list role="list" [disableRipple]="false">
            <mat-list-item role="listitem" routerLink="">Carica Archivio</mat-list-item>
            <mat-list-item role="listitem" routerLink="">Scarica Archivio</mat-list-item>
            <mat-list-item role="listitem" routerLink="">Acquista</mat-list-item>
            <mat-list-item role="listitem" routerLink="">Cronologia Acquisti</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
