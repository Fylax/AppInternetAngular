<input type="file" #file style="display: none" (change)="onFileAdded()"/>
<div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <h1 mat-dialog-title>Upload File</h1>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <button [disabled]="uploading || uploadSuccessful" mat-raised-button color="primary" (click)="addFile()">
      Scegli
    </button>
    <h4>{{fileToUpload?.name}}</h4>
    <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress"></mat-progress-bar>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    <button *ngIf="showCancelButton" mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!canBeClosed" (click)="closeDialog()">{{primaryButtonText}}</button>
  </mat-dialog-actions>
</div>
