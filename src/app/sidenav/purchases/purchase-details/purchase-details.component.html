<div class="purchases-table-container">

  <table mat-table [dataSource]="purchaseDetails" class="purchases-table">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data acquisto</th>
      <td mat-cell *matCellDef="let row">{{ row.timestamp * 1000 | date:'dd / MMM / yyyy, HH:mm:ss' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Stato</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Importo</th>
      <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>
        # Posizioni
      </th>
      <td mat-cell *matCellDef="let row">{{ row.countPosition }}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>
        Data inizio
      </th>
      <td mat-cell *matCellDef="let row">{{ row.start * 1000 | date:'dd / MMM / yyyy, HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>
        Data fine
      </th>
      <td mat-cell *matCellDef="let row">{{ row.end * 1000| date:'dd / MMM / yyyy, HH:mm' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
