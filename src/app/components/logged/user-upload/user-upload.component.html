<mat-card id="card">
    <div ng2FileDrop
         [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
         (fileOver)="fileOverBase($event)"
         (onFileDrop)="table.renderRows()"
         [uploader]="uploader"
         class="well drop-zone">
        Trascina il file qui
    </div>

    Oppure
    <input type="file" ng2FileSelect [uploader]="uploader" (change)="table.renderRows()" />

    <table mat-table #table [dataSource]="uploader.queue" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{ item?.file?.name }} </td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let item"> {{ item?.file?.size/1024/1024 | number:'.2' }} MB </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let item">
                <button mat-raised-button color="primary"
                        (click)="item.upload()" [disabled]="item.isReady">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button mat-raised-button color="warn"
                        (click)="item.remove()" [disabled]="item.isReady">
                    <span class="glyphicon glyphicon-trash"></span> Rimuovi
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef> Progress </th>
            <td mat-cell *matCellDef="let item">
                <mat-progress-spinner
                        color="primary"
                        mode="determinate"
                        [value]="item.progress">
                </mat-progress-spinner>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
