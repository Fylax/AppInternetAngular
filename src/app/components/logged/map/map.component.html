<mat-card id="map-card">
    <mat-card-content>
        <div style="height: 420px;width: 100%;"
             leaflet
             [leafletOptions]="options"
             (leafletMapReady)="onMapReady($event)"
             (leafletMapMoveEnd)="onMapChange()"
             (leafletMapZoomEnd)="onMapChange()"
        >
        </div>
    </mat-card-content>
</mat-card>
