<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="userDataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="userDataSource" class="users-table">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Utenti semplici</th>
        <td mat-cell *matCellDef="let row">{{ row.rel }}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <a mat-button
             routerLink=""
             color="primary" style="font-weight: bold;">
            DETTAGLIO
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorUsers [length]="userTotals" [pageSize]="10"></mat-paginator>
  </div>


  <div class="loading-shade"
       *ngIf="customerDataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="customerDataSource" class="customers-table">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Utenti customer</th>
        <td mat-cell *matCellDef="let row">{{ row.rel }}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <a mat-button
             routerLink="customer/{{row.rel}}/purchases"
             [queryParams]="['']"
             color="primary" style="font-weight: bold;">
            DETTAGLIO
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorCustomers [length]="customerTotals" [pageSize]="10"></mat-paginator>
  </div>

</div>
