<div>
    <mat-card class="card">
        <mat-card-content>
            <p *ngIf="expired">Sessione scaduta</p>
            <p *ngIf="!valid">Credenziali inserite non valide</p>
            <form class="full-form">
                <mat-form-field class="full-width">
                    <input matInput [formControl]="username" placeholder="Username" autocomplete="username"/>
                    <mat-error
                            *ngIf="username.hasError('required')">
                        Username <strong>obbligatorio</strong>!
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput [formControl]="password" placeholder="Password" type="password"
                           autocomplete="current-password"/>
                    <mat-error
                            *ngIf="password.hasError('required')">
                        Password <strong>obbligatoria</strong>!
                    </mat-error>
                </mat-form-field>
                <button
                        mat-raised-button
                        class="button full-width"
                        color="primary"
                        [disabled]="username.hasError('required') || password.hasError('required')"
                        (click)="login()">Accedi
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
