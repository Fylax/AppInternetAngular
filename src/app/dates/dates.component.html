<div id="dates-container" class="enabled">
    <form name="start" [formGroup]="service.form.get('start')">
        <mat-form-field>
            <input matInput
                   formControlName="date"
                   [matDatepicker]="startpicker"
                   [matDatepickerFilter]="service.filterStartDate"
                   (dateChange)="service.start = $event.value"
                   placeholder="Data inizio"
                   />
            <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
            <mat-datepicker #startpicker [disabled]="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="time-input hour-input">
            <input matInput
                   formControlName="hours"
                   class="time-input no-spin"
                   type="number"
                   min="0" max="23"
                   placeholder="HH"/>
            <mat-error *ngIf="(service.form.get('start.hours').hasError('min') ||
                               service.form.get('start.hours').hasError('max') ||
                               service.form.get('start.hours').hasError('startend')) &&
                               !service.form.get('start.hours').hasError('required')">
                Ora <strong>invalida</strong>!
            </mat-error>
            <mat-error *ngIf="service.form.get('start.hours').hasError('required')">
                Ora <strong>richiesta</strong>!
            </mat-error>
        </mat-form-field>
        :
        <mat-form-field class="time-input">
            <input matInput
                   formControlName="minutes"
                   type="number"
                   min="0" max="59"
                   placeholder="mm"
                   class="no-spin"/>
            <mat-error *ngIf="(service.form.get('start.minutes').hasError('min') ||
                               service.form.get('start.minutes').hasError('max') ||
                               service.form.get('start.minutes').hasError('startend'))&&
                               !service.form.get('start.minutes').hasError('required')">
                Ora <strong>invalida</strong>!
            </mat-error>
            <mat-error *ngIf="service.form.get('start.minutes').hasError('required')">
                Ora <strong>richiesta</strong>!
            </mat-error>
        </mat-form-field>
    </form>
    <form name="end" [formGroup]="service.form.get('end')">
        <mat-form-field>
            <input matInput
                   formControlName="date"
                   class="enabled"
                   [matDatepicker]="endpicker"
                   [matDatepickerFilter]="service.filterEndDate"
                   (dateChange)="service.end = $event.value"
                   placeholder="Data fine" />
            <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
            <mat-datepicker #endpicker [disabled]="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="time-input hour-input">
            <input matInput
                   formControlName="hours"
                   class="time-input no-spin"
                   type="number"
                   min="0" max="23"
                   placeholder="HH"/>
            <mat-error *ngIf="(service.form.get('end.hours').hasError('min') ||
                               service.form.get('end.hours').hasError('max') ||
                               service.form.get('end.hours').hasError('startend')) &&
                               !service.form.get('end.hours').hasError('required')">
                Ora <strong>invalida</strong>!
            </mat-error>
            <mat-error *ngIf="service.form.get('end.hours').hasError('required')">
                Ora <strong>richiesta</strong>!
            </mat-error>
        </mat-form-field>
        :
        <mat-form-field class="time-input">
            <input matInput
                   formControlName="minutes"
                   type="number"
                   min="0" max="59"
                   placeholder="mm"
                   class="no-spin"/>
            <mat-error *ngIf="(service.form.get('end.minutes').hasError('min') ||
                               service.form.get('end.minutes').hasError('max') ||
                               service.form.get('end.minutes').hasError('startend')) &&
                               !service.form.get('end.minutes').hasError('required')">
                Ora <strong>invalida</strong>!
            </mat-error>
            <mat-error *ngIf="service.form.get('end.minutes').hasError('required')">
                Ora <strong>richiesta</strong>!
            </mat-error>
        </mat-form-field>
    </form>
</div>
